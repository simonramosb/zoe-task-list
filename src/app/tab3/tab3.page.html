<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Task Form
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Task Form</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-title>Ingrese una tarea:</ion-title>
  <form [formGroup]="form">

      <ion-grid>
        <ion-row class="ion-justify-content-center">
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">Título</ion-label>
              <ion-input formControlName="title"></ion-input>
            </ion-item>    
          </ion-col>
        </ion-row>
    
        <ion-row class="ion-justify-content-center">
          <ion-col size="4">
            <ion-item>
              <ion-label position="floating">Descripción</ion-label>
              <ion-textarea formControlName="description"></ion-textarea>
            </ion-item>    
          </ion-col>
        </ion-row>
    
        <ion-row class="ion-justify-content-center">
          <ion-col size="1">
            <ion-button expand="block" (click)="createTask()" >Guardar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </form>

</ion-content>
